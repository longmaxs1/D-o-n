<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robot AI D·ª± ƒêo√°n T√†i X·ªâu MD5</title>
<style>
    body {
        background-color: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    h1 {
        margin-top: 15px;
        font-size: 26px;
    }
    input {
        padding: 10px;
        width: 80%;
        margin: 10px auto;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .robot-container {
        margin: 20px auto;
        background: #1c1c1c;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        padding: 10px;
        box-shadow: 0 0 10px #ff9800;
    }
    .robot-img {
        width: 80px;
        animation: blink 2s infinite;
    }
    @keyframes blink {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(0.6); }
    }
    .session {
        font-size: 16px;
        margin: 5px 0;
    }
    .prediction {
        font-size: 20px;
        font-weight: bold;
    }
    .tai { color: lime; text-shadow: 0 0 8px lime; }
    .xiu { color: red; text-shadow: 0 0 8px red; }
    .dice-container {
        margin: 20px 0;
        display: flex;
        justify-content: center;
        gap: 15px;
    }
    .dice {
        width: 60px;
        height: 60px;
        background-size: cover;
    }
    .shake {
        animation: shake 0.5s infinite;
    }
    @keyframes shake {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        25% { transform: translate(2px, 2px) rotate(5deg); }
        50% { transform: translate(-2px, -2px) rotate(-5deg); }
        75% { transform: translate(2px, -2px) rotate(3deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
    }
</style>
</head>
<body>

<h1>ü§ñ Robot AI D·ª± ƒêo√°n T√†i X·ªâu MD5</h1>

<div class="robot-container">
    <img src="https://i.ibb.co/0j1xv8L/robot-ai.png" class="robot-img" alt="Robot AI">
    <div class="session" id="session">Phi√™n: -</div>
    <div class="prediction" id="prediction">AI D·ª± ƒêo√°n: -</div>
</div>

<input type="text" id="md5input" placeholder="Nh·∫≠p MD5..." />
<br>
<button onclick="checkResult()">D·ª± ƒëo√°n</button>

<div class="dice-container">
    <div class="dice" id="dice1"></div>
    <div class="dice" id="dice2"></div>
    <div class="dice" id="dice3"></div>
</div>

<audio id="shakeSound" src="https://www.soundjay.com/mechanical/switch-1.mp3"></audio>

<script>
function md5ToNumber(md5, index) {
    let hex = md5.substr(index * 2, 2);
    let num = parseInt(hex, 16);
    return (num % 6) + 1;
}

function checkResult() {
    let md5 = document.getElementById("md5input").value.trim();
    if (md5.length < 6) {
        alert("Vui l√≤ng nh·∫≠p MD5 h·ª£p l·ªá!");
        return;
    }

    let sessionNum = Math.floor(Math.random() * 900000000) + 100000000;
    document.getElementById("session").innerText = "Phi√™n: " + sessionNum;
    document.getElementById("prediction").innerHTML = "AI D·ª± ƒêo√°n: ƒêang x·ª≠ l√Ω...";

    let diceEls = [document.getElementById("dice1"), document.getElementById("dice2"), document.getElementById("dice3")];
    diceEls.forEach(d => {
        d.classList.add("shake");
        d.style.backgroundImage = "url('https://upload.wikimedia.org/wikipedia/commons/2/26/Dice-1-b.svg')";
    });

    document.getElementById("shakeSound").play();

    setTimeout(() => {
        let dice1 = md5ToNumber(md5, 0);
        let dice2 = md5ToNumber(md5, 1);
        let dice3 = md5ToNumber(md5, 2);

        let sum = dice1 + dice2 + dice3;
        let resultText = sum >= 11 ? `<span class="tai">T√ÄI (${sum})</span>` : `<span class="xiu">X·ªàU (${sum})</span>`;

        diceEls[0].style.backgroundImage = `url('https://upload.wikimedia.org/wikipedia/commons/${dice1}-dice.svg')`;
        diceEls[1].style.backgroundImage = `url('https://upload.wikimedia.org/wikipedia/commons/${dice2}-dice.svg')`;
        diceEls[2].style.backgroundImage = `url('https://upload.wikimedia.org/wikipedia/commons/${dice3}-dice.svg')`;

        diceEls.forEach(d => d.classList.remove("shake"));
        document.getElementById("prediction").innerHTML = "AI D·ª± ƒêo√°n: " + resultText;
    }, 2000);
}
</script>

</body>
</html>
